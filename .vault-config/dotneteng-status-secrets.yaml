github:
  type: github-app-secret
  parameters:
    hasPrivateKey: true
    hasWebhookSecret: true
    hasOAuthSecret: true
  
token-table-sas-uri:
  type: azure-storage-table-sas-uri
  parameters:
    connectionString: dotnet-status-storage-account
    permissions: rau
    table: tokens

deployment-table-sas-uri:
  type: azure-storage-table-sas-uri
  parameters:
    connectionString: dotnet-status-storage-account
    permissions: rau
    table: deployments

data-protection-key-file-uri:
  type: azure-storage-blob-sas-uri
  parameters:
    connectionString: dotnet-status-storage-account
    permissions: racwdx
    container: site
    blob: keys.xml

fr-teams-channel-webhook-url:
  type: text
  parameters:
    description: The teams "incomming webhook" connector url for the FR issue notification channel

zen-hub-api-token:
  type: zenhub-access-token

app-insights-instrumentation-key:
  type: text

dn-bot-dnceng-build-rw-code-rw-release-rw:
  type: text
