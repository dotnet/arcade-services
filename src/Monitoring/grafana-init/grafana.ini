
#################################### Server ####################################
[server]
# Protocol (http, https, h2, socket)
protocol = http

# The http port  to use
http_port = 3000

root_url = https://%(domain)s/

# Redirect to correct domain if host header does not match domain
# Prevents DNS rebinding attacks
enforce_domain = true

#################################### Users ###############################
[auth]
# Set to true to disable (hide) the login form, useful if you use OAuth, defaults to false
disable_login_form = true

# The maximum lifetime (duration) an authenticated user can be inactive before being required to login at next visit.
# Default is 7 days (7d). This setting should be expressed as a duration, e.g. 5m (minutes), 6h (hours), 10d (days), 2w (weeks), 1M (month).
# The lifetime resets at each successful token rotation (token_rotation_interval_minutes).
login_maximum_inactive_lifetime_duration = 30m

# Set to true to attempt login with OAuth automatically, skipping the login screen.
# This setting is ignored if multiple OAuth providers are configured.
;oauth_auto_login = false

#################################### Github Auth #########################
[auth.github]
enabled = true
allow_sign_up = true
;client_id = <managed by environment>
;client_secret = <managed by environment>
scopes = user:email,read:org
auth_url = https://github.com/login/oauth/authorize
token_url = https://github.com/login/oauth/access_token
api_url = https://api.github.com/user
team_ids =
allowed_organizations = dotnet


#################################### Generic OAuth ##########################
[auth.generic_oauth]
enabled = false
name = Azure AD
allow_sign_up = true
client_id = a2541735-8225-40af-9c8a-2ae233203739
;client_secret = <managed by environment>
